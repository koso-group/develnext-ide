name: DevelNext
version: 17.0.0+dev

requires:
  java: {version: '>=11.0.0', arch: ['amd64', 'x86_64']}
  os:
  - Windows
  - Linux
  - Mac

bundles:
- dn-debug-bundle
- dn-jsoup-bundle
- dn-mail-bundle
- dn-systemtray-bundle
- dn-zip-bundle
- dn-httpclient-bundle
- dn-hotkey-bundle
- dn-jfoenix-bundle
- dn-sql-bundle
- dn-sqlite-bundle
- dn-mysql-bundle
- dn-pgsql-bundle
- dn-firebirdsql-bundle

localization:
  source-dir: './ide/misc/languages'
  languages: [ru, en]

jdk:
  win:
    url: 'https://cdn.azul.com/zulu/bin/zulu11.74.15-ca-fx-jdk11.0.24-win_x64.zip'
    dir: 'jdk-11'
  mac:
    url: 'https://cdn.azul.com/zulu/bin/zulu11.74.15-ca-fx-jdk11.0.24-macosx_x64.tar.gz'
    dir: 'jdk-11.jdk'
  linux:
    url: 'https://cdn.azul.com/zulu/bin/zulu11.74.15-ca-fx-jdk11.0.24-linux_x64.tar.gz'
    dir: 'jdk-11'
